<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mealdbd API</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body class="m-0 p-0">
        <h1 class="text-success fw-bold text-center m-5">Search Your Favorite Food</h1>

        <!-- Meal Search Area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
                aria-label="search-food" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-search">Search Food</button>
        </div>

        <!-- Display API Error Message -->
        <div>
            <h2 id="api-error" class="text-danger w-25 mx-auto">Something Went Wrong!!!</h2>
        </div>

        <!-- Single Meal Details -->
        <div id="meal-details" class="w-25 mx-auto">

        </div>

        <!-- Display Error Message -->
        <div id="error-message" class="w-25 mx-auto bg-danger text-white fw-bold">

        </div>

        <!-- Meal Search Result -->
        <section class="container mt-5">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">

                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="js/mealdb.js"></script>
    </body>

</html>
